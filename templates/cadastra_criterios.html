{% extends "base.html" %}
{% block container %}

<h1>Projeto {{projeto_nome}}</h1>
<hr>
<h2>Cadastrar Critério</h2>

<br>

<form method="post">
    {% csrf_token %}
    {{criterio_form}}
    <input type="submit" class="btn btn-outline-primary" value="Cadastrar">
    <a href="{% url 'avaliarcriterios' projeto_id %}" class="btn btn-outline-success">Finalizar</a>
</form>

<br>

{% if criterios %}

<table class="table table-striped" style="width: 70%; margin:0 auto">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Critério</th>
        </tr>
    </thead>
    <tbody>
        {% for criterio in criterios %}
            <tr>
                <th scope="row">{{criterio.id}}</th>
                <td>{{criterio.nome}}</td>
        
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endif %}

{% endblock %}
